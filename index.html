<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet">
    <!-- boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Asian Kitchen</title>
</head>
<body>
    <div class="container">
        <section class="menu">
           <!-- Title -->
           <div class="title">
              <h2>Asian Kitchen's Menu</h2>
           </div>
           <!-- filter buttons -->
           <div class="btn-container">
               <button class="btn btn-outline-dark btn-item" data-id="All">All</button>
               <button class="btn btn-outline-dark btn-item" data-id="Korea">Korea</button>
               <button class="btn btn-outline-dark btn-item" data-id="Japan">Japan</button>
               <button class="btn btn-outline-dark btn-item" data-id="China">China</button>

           </div>
               
           <!-- menu items -->
           <div class="section-center row">
               <div class="menu-items col-lg-6 col-sm-12">
                  <img src="https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpg" alt="Tteokbokki" class="photo">
                  <div class="menu-title">
                      <h4>Tteokbokki</h4>
                      <h4 class="price">10.99</h4>
                  </div>
                  <div class="menu-text">Spicy rice cakes, serving with fish cake.</div>
               </div>
               <!-- single-item -->
               <!-- end of single item -->
           </div>
        </section>
    </div>






    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
